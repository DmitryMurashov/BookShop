{% extends 'authapp/base/base.html' %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block form %}
    <div class="form-outline mb-4">
        <label class="form-label" for="formEmailInput">Логин</label>
        <input class="form-control" type="text" id="formEmailInput" placeholder="Ivan" name="login">
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 88px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="formEmailInput">Email адресс</label>
        <input class="form-control" type="email" id="formEmailInput" placeholder="example@gmail.com" name="email">
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 88px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="formPasswordInput">Пароль</label>
        <input type="password" id="formPasswordInput" class="form-control" placeholder="Пароль" name="password">
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 64px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="formNameInput">Имя</label>
        <input type="text" id="formNameInput" class="form-control" placeholder="Иван" name="first_name">
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 64px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="formLastNameInput">Фамилия</label>
        <input type="text" id="formLastNameInput" class="form-control" placeholder="Иванович" name="last_name">
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 64px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="True" id="formRememberMe" name="remember_me" checked>
            <label class="form-check-label " for="formRememberMe"> Запомнить меня </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block w-100">Зарегистрироваться</button>
{% endblock %}
