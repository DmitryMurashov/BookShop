{% extends 'mainapp/base/base.html' %}

{% block content %}
    <ul>
        {% for author in authors %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author.full_name }}</a>
            </li>
            {% empty %}
                <li>Авторы не найдены</li>
        {% endfor %}
    </ul>
{% endblock %}
