{% extends 'mainapp/base/base.html' %}

{% block content %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book.name }} - {{ book.author.full_name }}</a>
            </li>
            {% empty %}
                <li>Книги не найдены</li>
        {% endfor %}
    </ul>
{% endblock %}
