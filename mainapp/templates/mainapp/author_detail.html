{% extends 'mainapp/base/base.html' %}
{% load static %}

{% block title %}
    {{ author.full_name }}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'mainapp/css/author_detail.css' %}">
{% endblock %}

{% block content %}
    <p>{{ author.full_name }}</p>
    <img src="{{ author.image }}" alt="{{ author.name }}" class="author_image">
    <h3>Книги</h3>
    <ul>
        {% for book in author.books.all %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
