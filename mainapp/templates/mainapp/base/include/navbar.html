<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{% url 'mainapp:main' %}">BookShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'books' %}active{% endif %}"
                       aria-current="page" href="{% url 'mainapp:books' %}">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'authors' %}active{% endif %}"
                       href="{% url 'mainapp:authors' %}">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                       href="{% url 'mainapp:about' %}">О нас</a>
                </li>
            </ul>
            <div class="d-flex me-3">
                <input class="form-control me-2" id="searchbar" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-secondary" id="search-btn-submit">Найти</button>
            </div>
            <div class="d-flex">
                <div class="me-2">
                    <a href="{% url 'cart:main' %}">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Корзина
                        </button>
                    </a>
                </div>
                <div>
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-secondary"
                           href="{% url 'mainapp:profile' %}">{{ request.user.get_short_name }}</a>
                    {% else %}
                        <a class="btn btn-outline-secondary" href="{% url 'auth:login' %}">Вход</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
