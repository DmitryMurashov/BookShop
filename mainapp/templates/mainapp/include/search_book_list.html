<article class="search-result row">
    <div class="col-sm-12 col-md-3 d-flex justify-content-center">
        <a href="#" title="Lorem ipsum">
            <img src="{{ book.image }}" alt="Lorem ipsum" class="object-image rounded float-start"/></a>
    </div>
    <div class="col-sm-12 col-md-2">
        <ul class="meta-search">
            <li><i class="bi bi-palette"></i> <span>Книга</span></li>
            <li><i class="bi bi-person"></i> <span><a
                    href="{{ book.author.get_absolute_url }}">{{ book.author.full_name }}</a></span></li>
            <li><i class="bi bi-justify"></i> <span>{{ book.category.name }}</span></li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
        <h3><a href="{% url 'mainapp:book_detail' slug=book.slug %}" title="Название" class="text-decoration-none">{{ book.name }}</a></h3>
        <p>{{ book.description }}</p>
        <button class="plus btn btn-primary" name="buyButton" value="{{ book.slug }}">
            В корзину <i class="bi bi-cart-fill"></i>
        </button>
    </div>
    <span class="clearfix borda"></span>
</article>
