<form method="post" action="{{ request.META.PATH_INFO }}">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-sm-3">
            <h6 class="mb-0">Имя</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" value="{{ user.first_name }}" name="first_name">
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col-sm-3">
            <h6 class="mb-0">Фамилия</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" value="{{ user.last_name }}" name="last_name">
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" value="{{ user.email }}" name="email">
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col-sm-3">
            <h6 class="mb-0">Телефон</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" value="{{ profile.phone }}" name="phone">
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col-sm-3">
            <h6 class="mb-0">Возраст</h6>
        </div>
        <div class="col-sm-9 text-secondary">
            <input type="text" class="form-control" value="{{ profile.phone }}" name="age">
        </div>
    </div>
    <hr>
    <div class="col-sm-3"></div>
    <div class="col-sm-9 text-secondary">
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </div>
</form>
