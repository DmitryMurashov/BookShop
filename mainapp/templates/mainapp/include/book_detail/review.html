<div class="col-md-8 w-100">
    <div class="media g-mb-30 media-comment shadow">
        <div class="media-body u-shadow-v18 g-bg-secondary p-4 ">
            <div class="d-flex mb-3">
                <div class="col">
                    <img class="g-width-50 g-height-50 rounded-circle"
                         src="{{ review.customer.image }}"
                         alt="Image Description">
                </div>
                <div class="col-11 ms-3">
                    <div class="row">
                        <h5 class="h5 g-color-gray-dark-v1 mb-0">
                            {{ review.customer.user.get_full_name }}
                        </h5>
                        <span class="g-color-gray-dark-v4 g-font-size-12">5 days ago</span>
                        <span class="text-warning fw-bold">
                            <i class="bi bi-star-fill"></i> {{ review.stars }}
                        </span>
                    </div>
                </div>
            </div>
            <p {% if review.customer == user.customer %}id="UserReviewContent"{% endif %}>{{ review.content }}</p>

            <ul class="list-inline d-sm-flex my-0">
                <li class="list-inline-item g-mr-20">
                    <button class="btn btn-outline-dark">
                        <i class="bi bi-hand-thumbs-up-fill g-pos-rel g-top-1 g-mr-3"></i>
                        {{ review.likes }}
                    </button>
                </li>
                <li class="list-inline-item g-mr-20">
                    <button class="btn btn-outline-dark">
                        <i class="bi bi-hand-thumbs-down-fill g-pos-rel g-top-1 g-mr-3"></i>
                        {{ review.dislikes }}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
